<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PCL启动器 - 我的世界游戏启动平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #9d00ff;
            --dark-bg: #0a0a16;
        }

        body {
            background: var(--dark-bg);
            color: #e0e0ff;
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: linear-gradient(90deg, #171727 0%, #0d0d1a 100%);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            color: transparent;
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .version-card {
            background: rgba(18, 18, 38, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
        }

        .btn-download {
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .changelog {
            border-left: 3px solid var(--neon-blue);
            padding-left: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">

    </nav>

            </span>

        <div class="download-grid">

            </a>
                <div class="changelog">
                    <h4>更新日志：</h4>
                    <ul>

                        <li>优化多线程下载引擎</li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- 功能亮点 -->
        <div style="margin-top:40px;padding:25px;background:#131329;border-radius:15px;">
            <h2 style="color:var(--neon-blue);border-bottom:2px solid #00f3ff55;padding-bottom:10px;">
                <i class="fas fa-star"></i> 核心特性
            </h2>
            <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:20px;">
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <h3>国内加速下载</h3>

                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
